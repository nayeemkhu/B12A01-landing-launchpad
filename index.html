<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01-landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">   
</head>


<body class="raleway-primary">
    <header>
        <nav>
            <h3 class="logo">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign UP</button></a></li>
            </ul>

        </nav>
        <div class="banner-container">
            <h3 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h3>
            <button class="banner-btn btn-primary">Stay Focused</button>
        </div>
    </header>

    <!-- what is do section start -->
    <section class="action">
        <div class="action-part">
            <div class="action-container">
                <H3 class="action-tile">See It in Action</H3>
                <p class="action-subtile">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="action-btn btn-primary">Launch Live Preview</button>
            </div>
                <img src="../B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
        </div>
        
    </section>

    <section class="users-section">
        <h3 class="users-section-title">Joined Thousands of Productive Users</h3>
        <div class="user-section-list">
            <div class="list">
                <h1 class="list-title">50K</h1>
                <p class="list-description">Active Users</p>
            </div>
            <div class="list">
                <h1 class="list-title">2M+</h1>
                <p class="list-description">Focus Sessions</p>
            </div>
            <div class="list">
                <h1 class="list-title">95%</h1>
                <p class="list-description">Satisfaction Rate</p>
            </div>
            

        </div>

    </section>
</body>

</html>
